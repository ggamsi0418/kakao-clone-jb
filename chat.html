<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"
      integrity="sha384-REHJTs1r2ErKBuJB0fCK99gCYsVjwxHrSU0N7I1zl9vZbggVJXRMsv/sLlOAGb4M"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Chats | Kakao Clone</title>
  </head>
  <body class="chats-body">
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">12:54</span>
        </div>
        <div class="status-bar__column">
          <i class="far fa-clock"></i>
          <i class="fas fa-volume-up"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-three-quarters"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__header-column">
          <a href="index.html" class="header__back-btn">
            <i class="fas fa-arrow-left"></i>
          </a>
          <h1 class="header__title">With Pig Cat</h1>
        </div>
        <div class="header__header-column">
          <a href="./find.html">
            <span class="header__icon">
              <i class="fas fa-search"></i>
            </span>
          </a>
          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    </div>
    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">
          Wednesday, January 22, 2020
        </span>
        <li class="incoming-message message">
          <img
            src="./imgs/pigcat.jpg"
            width="150px"
            calss="m-avatar message__avatar"
          />
          <div class="message__content">
            <span class="message__bubble">
              Jungbin! What are you doing?
            </span>
            <span class="message__author">Pig Cat</span>
          </div>
        </li>
        <li class="sent-message message">
          <span class="message__timestamp"></span>
          <div class="message__content">
            <div class="message__bubble">
              I'm lying down and watching YouTube.
            </div>
          </div>
        </li>
        <li class="incoming-message message">
          <img
            src="./imgs/pigcat.jpg"
            width="150px"
            calss="m-avatar message__avatar"
          />
          <div class="message__content">
            <span class="message__bubble">
              Did you eat dinner?
            </span>
            <span class="message__author">Pig Cat</span>
          </div>
        </li>
        <li class="sent-message message">
          <span class="message__timestamp"></span>
          <div class="message__content">
            <div class="message__bubble">
              I haven't eaten yet...
            </div>
          </div>
        </li>
        <li class="incoming-message message">
          <img
            src="./imgs/pigcat.jpg"
            width="150px"
            calss="m-avatar message__avatar"
          />
          <div class="message__content">
            <span class="message__bubble">
              Let's go get some pizza!!
            </span>
            <span class="message__author">Pig Cat</span>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write--container">
      <!-- input을 icon보다 앞에 놓으려고 했던 이유는
      input에 뭔가가 발생했을 때 icon을 숨길 수 있기 때문이다. -->
      <input
        class="chat__write-input chat__write"
        type="text"
        placeholder="Send message"
      />
      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__icon-right chat__icon">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small!</span>
    </div>
  </body>
</html>
