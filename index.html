<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"
      integrity="sha384-REHJTs1r2ErKBuJB0fCK99gCYsVjwxHrSU0N7I1zl9vZbggVJXRMsv/sLlOAGb4M"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Chats | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">12:54</span>
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Chats</h1>
      </div>
      <div class="header__header-column">
        <!-- 이미지 간에 간격이 필요할 때는 <span>으로 감싸준다. -->
        <a href="./find.html">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
        </a>
        <span class="header__icon">
          <i class="far fa-comment"></i>
        </span>
        <span class="header__icon">
          <a href="./settings.html">
            <i class="fas fa-cog"></i>
          </a>
        </span>
      </div>
    </header>
    <main class="chats">
      <ul class="chats__list">
        <li class="chats__chat chat">
          <a href="chat.html">
            <div class="chats__chat friend friend--lg">
              <div class="friend__column">
                <img src="./imgs/pigcat.jpg" class="m-avatar friend__avatar" />
                <div class="friend__content">
                  <div class="nav__badge">1</div>
                  <span class="friend__name">
                    Pig Cat
                  </span>
                  <span class="friend__bottom-text">
                    Let's go get some pizza!!
                  </span>
                </div>
              </div>
              <div class="friend__column">
                <div class="friend__now-listening">
                  <span class="chat__timestamp">
                    January 22
                  </span>
                </div>
              </div>
            </div>
          </a>
        </li>
        <li class="chats__chat chat">
          <a href="#">
            <div class="chats__chat friend friend--lg">
              <div class="friend__column">
                <img src="./imgs/salt.jpg" class="m-avatar friend__avatar" />
                <div class="friend__content">
                  <div class="nav__badge">1</div>
                  <span class="friend__name">
                    Salt
                  </span>
                  <span class="friend__bottom-text">
                    I'm bored to death...
                  </span>
                </div>
              </div>
              <div class="friend__column">
                <div class="friend__now-listening">
                  <span class="chat__timestamp">
                    January 22
                  </span>
                </div>
              </div>
            </div>
          </a>
        </li>
        <li class="chats__chat chat">
          <a href="#">
            <div class="chats__chat friend friend--lg">
              <div class="friend__column">
                <img src="./imgs/mayo.jpg" class="m-avatar friend__avatar" />
                <div class="friend__content">
                  <div class="nav__badge">1</div>
                  <span class="friend__name">
                    Mayo
                  </span>
                  <span class="friend__bottom-text">
                    What are you doing?
                  </span>
                </div>
              </div>
              <div class="friend__column">
                <div class="friend__now-listening">
                  <span class="chat__timestamp">
                    January 22
                  </span>
                </div>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="./friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="./index.html" class="nav__list-link">
            <div class="nav__badge">3</div>
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="./find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="./more.html" class="nav__list-link"
            ><i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small!</span>
    </div>
  </body>
</html>
